<!DOCTYPE html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Наушники Beats</title>
  </head>
  <body>

    <section class="headphones">
      <div class="container">
        <div class="headphones-overlay">
          <div class="row align-items-center">
            <div class="col-md-12 col-lg-6">
              <div class="headphones-img">
                <img src="img/headphones.jpg" alt="Наушники">
              </div>
            </div>
            <!-- /.col-lg-6 -->
            <div class="col-md-12 col-lg-6">
              <div class="headphones-text">
                <h2 class="headphones-text__title">Наушники Beats</h2>
                <p class="headphones-text__subtitle">Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
                <div class="headphones-text__tag">Цена</div>
                <div class="headphones-text__price">4 999 гр.</div>
                <button class="headphones-text__button">Положить в корзину</button>
              </div>
            </div>
            <!-- /.col-lg-6 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.headphones__overflow -->
      </div><!-- /.container -->
    </section>
    <!-- /.Headphones -->

  </body>
</html>
